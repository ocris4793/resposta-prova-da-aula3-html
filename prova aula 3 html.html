<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu formulario</title>
</head>
<body>
    <header><h1>Formulario</h1></header>

    <main>
        <form action="">
            <p>dados pessoais:</p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="digite seu nome">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="digite seu email">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="*****">
            
            <label for="país">País:</label>
            <select name="país" id="país">
                <option value="selecione seu país">Selecione seu País</option>
                <option value="brasil">Brasil</option>
                <option value="estados unidos">Estados Unidos</option>
                <option value="alemanha">Alemanha</option>
                <option value="frança">França</option>
            </select>

            <section>
                <p>escreva sua descricao:</p>
                <textarea name="mini curriculo" id="mini curriculo" cols="30" rows="10"></textarea>
            </section>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
    
</body>
</html>
